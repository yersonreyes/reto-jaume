<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Portafolio Jaume</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="./images/LOGO.png" width="70" height="20" alt="Logo">
      <button class="button">Curriculum</button>
    </header>
    <section class="hero">
  
      <div class="hero-image">
        <img src="./images/user.png" height="330" width="338" alt="">
      </div>
  
      <div class="hero-description">
        <h1>
          <span>¡Hola a todos!</span>
          <span>Soy Jaume</span>
        </h1>
        <p>
          Frontend Developer que le encanta implementar diseños que inspiran y atraen a las personas.
        </p>
        <div class="hero-social">
          <a class="button-icon"><img src="./icons/icon-phone.svg"></a>
          <a class="button-icon"><img src="./icons/icon-important_mail.svg"></a>
          <a class="button-icon"><img src="./icons/icon-instagram.svg"></a>
          <a class="button-icon"><img src="./icons/icon-twitter_squared.svg"></a>
        </div>
        <a href="" class="button">Descargar Curriculum</a>
      </div>
    </section>
  </div>


</body>
</html>
